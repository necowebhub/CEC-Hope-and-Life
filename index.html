<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Changelog Wiki</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --bg-main: #0d1117;
      --bg-panel: #161b22;
      --bg-hover: #1f242c;
      --bg-active: #238636;

      --text-main: #c9d1d9;
      --text-muted: #8b949e;
      --border: #30363d;
      --accent: #58a6ff;
    }

    body {
      margin: 0;
      font-family: "JetBrains Mono", monospace;
      background: var(--bg-main);
      color: var(--text-main);
    }

    .layout {
      display: flex;
      height: 100vh;
      position: relative;
    }

    .menu-toggle {
      display: none;
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 1000;
      background: var(--bg-panel);
      border: 1px solid var(--border);
      color: var(--text-main);
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-family: inherit;
      font-size: 14px;
    }

    .menu-toggle:active {
      background: var(--bg-hover);
    }

    .sidebar {
      width: 300px;
      padding: 16px;
      background: var(--bg-panel);
      border-right: 1px solid var(--border);
      overflow-y: auto;
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 16px;
      color: var(--text-muted);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      padding: 12px 10px;
      margin-bottom: 4px;
      cursor: pointer;
      border-radius: 6px;
      color: var(--text-main);
      font-size: 14px;
    }

    .sidebar li:hover {
      background: var(--bg-hover);
    }

    .sidebar li.active {
      background: var(--bg-active);
      color: #ffffff;
    }

    .content {
      flex: 1;
      padding: 32px;
      overflow-y: auto;
    }

    .content article {
      max-width: 900px;
    }

    .content h1,
    .content h2,
    .content h3 {
      border-bottom: 1px solid var(--border);
      padding-bottom: 6px;
      margin-top: 32px;
    }

    .content h1 {
      font-size: 26px;
    }

    .content h2 {
      font-size: 20px;
    }

    .content h3 {
      font-size: 16px;
    }

    .content p {
      line-height: 1.7;
    }

    .content ul {
      padding-left: 24px;
    }

    .content li {
      margin-bottom: 6px;
    }

    .content a {
      color: var(--accent);
      text-decoration: none;
    }

    .content a:hover {
      text-decoration: underline;
    }

    .content code {
      background: #161b22;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.9em;
    }

    .content pre {
      background: #010409;
      color: #c9d1d9;
      padding: 16px;
      border-radius: 8px;
      overflow-x: auto;
      border: 1px solid var(--border);
    }

    .content blockquote {
      border-left: 4px solid var(--border);
      padding-left: 16px;
      color: var(--text-muted);
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        z-index: 999;
        transform: translateX(-100%);
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.3);
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .content {
        padding: 70px 16px 16px 16px;
        width: 100%;
      }

      .content h1 {
        font-size: 22px;
      }

      .content h2 {
        font-size: 18px;
      }

      .content h3 {
        font-size: 16px;
      }

      .content pre {
        padding: 12px;
        font-size: 13px;
      }

      .content code {
        font-size: 0.85em;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 998;
      }

      .overlay.visible {
        display: block;
      }
    }

    @media (max-width: 480px) {
      .content {
        padding: 70px 12px 12px 12px;
      }

      .sidebar {
        width: 280px;
      }

      .content h1 {
        font-size: 20px;
      }

      .content h2 {
        font-size: 17px;
      }
    }
    
    @media (min-width: 769px) and (max-width: 1024px) {
      .sidebar {
        width: 250px;
      }

      .content {
        padding: 24px;
      }
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
</head>
<body>
  <button class="menu-toggle" id="menuToggle">☰ Меню</button>
  <div class="overlay" id="overlay"></div>
  
  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <h2>Changelogs</h2>
      <ul id="changelog-list"></ul>
    </aside>

    <main class="content">
      <article id="changelog-content">
        <p>Выберите ченджлог слева</p>
      </article>
    </main>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
