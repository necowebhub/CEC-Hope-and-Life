<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Changelog Wiki</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --bg-main: #0d1117;
      --bg-panel: #161b22;
      --bg-hover: #1f242c;
      --bg-active: #238636;

      --text-main: #c9d1d9;
      --text-muted: #8b949e;
      --border: #30363d;
      --accent: #58a6ff;
    }

    body {
      margin: 0;
      font-family: "JetBrains Mono", monospace;
      background: var(--bg-main);
      color: var(--text-main);
    }

    .layout {
      display: flex;
      height: 100vh;
    }

    /* ───── Sidebar ───── */

    .sidebar {
      width: 300px;
      padding: 16px;
      background: var(--bg-panel);
      border-right: 1px solid var(--border);
      overflow-y: auto;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 16px;
      color: var(--text-muted);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      padding: 8px 10px;
      margin-bottom: 4px;
      cursor: pointer;
      border-radius: 6px;
      color: var(--text-main);
    }

    .sidebar li:hover {
      background: var(--bg-hover);
    }

    .sidebar li.active {
      background: var(--bg-active);
      color: #ffffff;
    }

    /* ───── Content ───── */

    .content {
      flex: 1;
      padding: 32px;
      overflow-y: auto;
    }

    .content article {
      max-width: 900px;
    }

    /* ───── Markdown styles ───── */

    .content h1,
    .content h2,
    .content h3 {
      border-bottom: 1px solid var(--border);
      padding-bottom: 6px;
      margin-top: 32px;
    }

    .content h1 {
      font-size: 26px;
    }

    .content h2 {
      font-size: 20px;
    }

    .content h3 {
      font-size: 16px;
    }

    .content p {
      line-height: 1.7;
    }

    .content ul {
      padding-left: 24px;
    }

    .content li {
      margin-bottom: 6px;
    }

    .content a {
      color: var(--accent);
      text-decoration: none;
    }

    .content a:hover {
      text-decoration: underline;
    }

    .content code {
      background: #161b22;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.9em;
    }

    .content pre {
      background: #010409;
      color: #c9d1d9;
      padding: 16px;
      border-radius: 8px;
      overflow-x: auto;
      border: 1px solid var(--border);
    }

    .content blockquote {
      border-left: 4px solid var(--border);
      padding-left: 16px;
      color: var(--text-muted);
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h2>Changelogs</h2>
      <ul id="changelog-list"></ul>
    </aside>

    <main class="content">
      <article id="changelog-content">
        <p>Выберите ченджлог слева</p>
      </article>
    </main>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
